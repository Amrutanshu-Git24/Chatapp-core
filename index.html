<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="right-head">
            <img src="./images/left-arrow.png" alt="" id="arrow">
            <img src="./images/profile.png" alt="" id="profile">
            <div class="text">
                <h1>Amrutanshu</h1>
                <h3>online</h3>
            </div>
        </div>
        <div class="left-head">
            <img src="./images/camcorder.png" alt="" id="videocall">
            <img src="./images/call.jpg" alt="" id="audiocall">
            <img src="./images/three-dot-icon.jpg" alt="" id="more-option">
        </div>
    </header>

    <div class="main-container">
        <div class="msg">
            <div class="sender">hey</div>
            <div class="sender">At What time are we going to the movies</div>
            <div class="receiver">8PM I think......</div>
            <div class="sender">Testing Visual challenge</div>
            <div class="sender">123</div>
            <div class="receiver">Cool:)</div>
            <div class="receiver">testing 1..2..3</div>
            <div class="sender">Abcdefg</div>
            <div class="sender">Qwertyuiop</div>
            <div class="receiver">Qwertyuu</div>
            <div class="receiver">I'm hungry</div>
            <div class="receiver">I want pizza</div>
            <div class="sender">Me too</div>
            <div class="sender">Sushi?</div>
            <div class="receiver">Nop, Pizza!!!</div>
            <div class="receiver">:)</div>
            <div class="sender">Ham & Cheese :D</div>
        </div>
    </div>

    <footer class="footer">
        <img src="./images/smile logo.jpg" alt="" id="smile">
        <input type="text" name="" id="textbar" placeholder="Type a message">
        <img src="./images/paperclip1.png" alt="" id="clip">
        <img src="./images/camera.png" alt="" id="camera">
        <img src="./images/send icon.png" alt="" id="send">
        <div class="speaker">
            <img src="./images/speakrbg.png" alt="" id="speaker">
        </div>
    </footer>
</body>
</html>
